<html lang="en">

                  <div class="error email-errormsg" id="email-errormsg"></div>
               </div>
               <div class="login--field">
                  <svg class="login--icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" style="fill: #408095;transform: ;msFilter:;"><path d="M12 2C9.243 2 7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5zm6 10 .002 8H6v-8h12zm-9-2V7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9z"></path></svg>

                  <img src="" onclick="show()" id="showimg">
                  <div class="rerror password-errormsg" id="password-errormsg"></div>
                  <p class="message"><a href="#">Forgot your password?</a></p>
               </div>
               <button class="button login--submit" onclick="return validate()">
                  <span class="button--text">Log In Now</span>
                  <svg class="button--icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: #408095;transform: ;msFilter:;"><path d="M10.707 17.707 16.414 12l-5.707-5.707-1.414 1.414L13.586 12l-4.293 4.293z"></path></svg>
