<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-------------boxi-CSS------------->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!------------CSS---------------->
    <link href="style.css" rel="stylesheet" >
    <title>Document</title>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="logo.jpeg" alt="logo">
                </span>
                <div class="text header-text">
                    <span class="name">UltraTidy</span>
                    <span class="profession">Cleaning Services</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    
                    <i class='bx bx-search-alt icon' ></i>
                        <input type="text" placeholder="Search...">
                   
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-home-heart icon' ></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-hard-hat icon'></i>
                            <span class="text nav-text">Services</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-photo-album icon' ></i>
                            <span class="text nav-text">Gallery</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-conversation icon' ></i>
                            <span class="text nav-text">FAQs</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-comment-edit icon'></i>
                            <span class="text nav-text">Blog</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-quote-right icon'></i>
                            <span class="text nav-text">Testimonial</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-table icon'></i>
                            <span class="text nav-text">Appointments</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-group icon'></i>
                            <span class="text nav-text">Team Members</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class="bx bx-log-out icon"></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
                <li class="mode">
                   <div class="moon-sun">
                    <i class="bx bx-moon moon icon"></i>
                    <i class="bx bx-sun sun icon"></i>
                   </div>
                   <span class="mode-text text">Dark Mode</span>

                   <div class="toggle-switch">
                    <span class="switch"></span>
                   </div>
                </li>
            </div>

        </div>
    </nav>
    <section class="home">
        <div class="text">Dashboard</div>
    </section>
    <script src="script.js"></script>
</body>
</html>
